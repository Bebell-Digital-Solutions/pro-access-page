<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Animation</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@900&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@900&display=swap');

    html, body {
      font-family: "Poppins", sans-serif;
      font-optical-sizing: auto;
      font-weight: 900;
      font-style: normal;
      background:#df1783;
      overflow:hidden;
      margin: 0;
      padding: 0;
      height: 100%;
    }

    svg {
      width:100%;
      height:100vh;
    }

    .home-button {
      position: absolute; 
      left: 50%; 
      top: 75%; 
      transform: translateX(-50%); 
      background: #fff; 
      color: #000; 
      padding: 14px 30px; 
      border-radius: 7px; 
      font-family: 'Poppins', sans-serif; 
      font-weight: 900; 
      font-size: 20px; 
      text-decoration: none; 
      box-shadow: 0 0 15px #df1783; 
      z-index: 10; 
      white-space: nowrap;
      -webkit-tap-highlight-color: transparent;
      transition: all 0.3s ease;
    }

    .home-button:hover {
    background: #df1783;
    color: #ffffff;
    box-shadow: 0 0 25px #df1783, 
                0 0 15px #df1783 inset;
    text-shadow: 0 0 10px rgba(0,0,0,0.3);
    transform: translateX(-50%) scale(1.05);
    border-color: #fff;
    animation: pulse 1.5s infinite alternate;
}

@keyframes pulse {
    0% {
        box-shadow: 0 0 25px #000, 
                    0 0 15px #000 inset;
    }
    100% {
        box-shadow: 0 0 35px #000, 
                    0 0 20px #000 inset;
    }
}
  </style>
</head>
<body>
  <svg viewBox="0 0 1280 720">
    <mask id="maskLeft">
      <rect x="-50%" width="100%" height="100%" fill="#fff"/>
    </mask>
    <mask id="maskRight">
      <rect x="50%" width="100%" height="100%" fill="#fff"/>
    </mask>
    <g font-size="150">
     
      
      <!-- Texto izquierda (blanco) -->
      <g mask="url(#maskLeft)" fill="#fff" class="left">
        <text y="120"><tspan fill="#b0ff2b">YOU NEED</tspan></text>
        <text y="250">PRO</text>
        <text y="380">ACCESS</text>
      </g>
      
      <!-- Texto derecha (gris) -->
      <g mask="url(#maskRight)" fill="#aaa" class="right">
        <text y="120"><tspan fill="#b0ff2b">YOU NEED</tspan></text>
        <text y="250">PRO</text>
        <text y="380">ACCESS</text>
      </g>
    </g>
  </svg>

  <a href="https://bebell-digital-solutions.github.io/business-hub-app/" class="home-button" target="_blank" rel="noopener noreferrer">
  Back to Homepage
</a>

  <script>
    const tl = gsap.timeline({
      defaults:{
        duration:2,
        yoyo:true,
        ease:'power2.inOut'
      }
    })
    .fromTo('.left, .right', {
      svgOrigin:'640 500',
      skewY:(i)=>[-30,15][i],
      scaleX:(i)=>[0.6,0.85][i],
      x:200
    },{
      skewY:(i)=>[-15,30][i],
      scaleX:(i)=>[0.85,0.6][i],  
      x:-200
    })
    .play(.5)

    const tl2 = gsap.timeline()

    document.querySelectorAll('text').forEach((t,i)=>{
      tl2.add(
        gsap.fromTo(t, {
          xPercent:-100,
          x:700
        }, {
          duration:1,
          xPercent:0,
          x:575,
          ease:'sine.inOut'
        })
        , i%3*0.2)
    })

    window.onpointermove = (e)=>{
      tl.pause()
      tl2.pause()
      gsap.to([tl,tl2], {
        duration: 2,
        ease: 'power4',
        progress: e.x/innerWidth
      })
    }
  </script>
</body>
</html>
